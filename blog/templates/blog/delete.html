{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this post?</h1>
    <p><strong>{{ post.title }}</strong></p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_list' %}">Cancel</a>
    </form>
{% endblock %}
