{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this comment?</h1>
    <p>{{ comment.content }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'post_detail' comment.post.pk %}">Cancel</a>
    </form>
{% endblock %}
